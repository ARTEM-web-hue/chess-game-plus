{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto; background: rgba(255, 255, 255, 0.1); padding: 2rem; border-radius: 20px; backdrop-filter: blur(10px);">
    <h2 style="text-align: center; margin-bottom: 2rem;">Регистрация</h2>
    
    <form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
        <div>
            <label style="display: block; margin-bottom: 0.5rem;">Имя пользователя:</label>
            <input type="text" name="username" required style="width: 100%; padding: 0.75rem; border: none; border-radius: 10px; background: rgba(255,255,255,0.9);">
        </div>
        
        <div>
            <label style="display: block; margin-bottom: 0.5rem;">Email:</label>
            <input type="email" name="email" required style="width: 100%; padding: 0.75rem; border: none; border-radius: 10px; background: rgba(255,255,255,0.9);">
        </div>
        
        <div>
            <label style="display: block; margin-bottom: 0.5rem;">Пароль:</label>
            <input type="password" name="password" required style="width: 100%; padding: 0.75rem; border: none; border-radius: 10px; background: rgba(255,255,255,0.9);">
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Зарегистрироваться</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem;">
        Уже есть аккаунт? <a href="{{ url_for('login') }}" style="color: #f39c12;">Войдите</a>
    </p>
</div>
{% endblock %}
